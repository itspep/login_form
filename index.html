<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ODIN</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./image/halie-west-25xggax4bSA-unsplash.jpg" alt="backdrop-image">
            <div class="odin">
                <img src="./image/odin-lined.png" alt="Odin-logo">ODIN
            </div>
        </div>
        <div class="main">
            <p class="intro-text">
                This is not a real online service! You know you need something<br> like
                this in your life to help you realize your deepest dreams.  
                <br>Sign up now to get started.  
                <br><br>You know you want to do it.
            </p>
            <form action="#" method="GET">
                <p class="form-title">Let's do this!</p>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>

                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" name="number" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" id="cpassword" name="cpassword" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
